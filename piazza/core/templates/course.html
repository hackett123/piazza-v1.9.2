{% extends 'master.html' %}
{% block body %}
<h1 class="title">{{course}}</h1>
<div class="columns">
    <div class="column is-one-third post-list">
        <div class="columns">
            <div class="column is-one-third">
                <form method="POST" action="/render_post_form">
                    {% csrf_token %}
                    <input value="{{course.id}}" name="course_id" style="display: none;">
                    <button class="button is-primary" type="submit">New Post</button>
                </form>
            </div>
            <div class="column">
                <input class="input is-primary" type="text" placeholder="Search...">
            </div>
        </div>
        <div class="columns">
            <div class="column">
                {% for post in course.course_posts.all %}
                <div class="post card">
                    <header class="card-header">
                        <p class="card-header-title">
                            {{post.summary}}
                        </p>
                        <p>{{post.created_at}}</p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            {{post.content}}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="column featured">
        {% if create %}
        {% include './components/create_post.html' %}
        {% endif %}
    </div>
</div>
{% endblock %}
